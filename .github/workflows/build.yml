name: Build and Release Firmware

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create/update releases
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Build project
        run: pio run

      - name: Determine Release Properties
        id: release_properties
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "release_tag=nightly" >> $GITHUB_ENV
            echo "prerelease=true" >> $GITHUB_ENV
            echo "release_name=Nightly Build" >> $GITHUB_ENV
          else
            echo "release_tag=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "prerelease=false" >> $GITHUB_ENV
            echo "release_name=Release ${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Create or Update Release with firmware.bin
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.release_tag }}
          name: ${{ env.release_name }}
          prerelease: ${{ env.prerelease }}
          files: .pio/build/esp32-c3-devkitm-1/firmware.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
